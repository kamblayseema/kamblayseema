<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation-duration</title>
    <style>
div {
  width:100px;
  height:100px;
  background-color: rgb(0, 255, 21);
  animation-name: example;
  animation-duration: 4s;
}
@keyframes example{
  0%   {background-color: rgb(0,255,21);}
  25%  {background-color: rgb(157, 138, 212);}
  50%  {background-color: rgb(148, 45, 148);}
  100% {background-color: gold;}
}
</style>
</head>
<body>
    <h1>animation-duration</h1>
    <div>seema</div>
    <p><b>note:</b>:duration of 4seconds</p>

    </body>
    </html>
